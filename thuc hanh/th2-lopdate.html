<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class ngay {
            day;
            month;
            year;
            constructor(day,month,year){
                this.day=day;
                this.month=month;
                this.year=year;
            }
            getDay(){
                return this.day;
            }
            getMonth(){
                return this.month;
            }
            getYear(){
                return this.year;
            }
            setDay(day){
                this.day = day;
            }
            setMonth(month){
                this.month = month;
            }
            setYear(year){
                this.year = year;
            }
        }
        let getNgay = new ngay(6,7,2000);
        let date = getNgay.getDay();
        let mont = getNgay.getMonth();
        let yea = getNgay.getYear();
        alert(date+"/"+mont+"/"+yea);
        let dat = new ngay();
        let d = dat.setDay(10);
        let m = dat.setMonth(10);
        let y = dat.setYear(2000);
        alert(d+"/"+m+"/"+y);
    </script>
</body>
</html>
