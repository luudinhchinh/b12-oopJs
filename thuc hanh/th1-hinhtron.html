    <script>
        class hinhTron {
            banKinh;
            mau;
            constructor(banKinh,mau){
                this.banKinh = banKinh;
                this.mau = mau;
            }
            banK(){
                return this.banKinh;
            }
            dienTich(){
                return Math.PI*this.banKinh*this.banKinh;
            }
        }
        let ht = new hinhTron(2);
        let getBK = ht.banK();
        let getDT = ht.dienTich()
        alert("bán kính: " + getBK +","+"diện tích: " + getDT);
    </script>
