<body>

    <button onclick="giam2()">giảm âm lượng xuống </button>

    <script>
        class Remote {
            constructor(ma,chuyenKenh,amLuong){
                this.ma = ma;
                this.chuyenKenh = chuyenKenh;
                this.amLuong = amLuong;
            }
            dieuKhienKenh(){

            }
            // doiKenh(){
            //     let kenh = prompt("nhập vào kênh bạn muốn mở");
            //     alert("bạn đã chuyển sang kênh" + kenh);
            // }
            tangAmluong(){
                this.amLuong = this.amLuong+2;
                console.log(this.amLuong);
                alert("bạn đã tăng âm lượng lên: " + this.amLuong);
            }
            giamAmLuong(){
                this.amLuong = this.amLuong-2;
                alert("bạn đã giảm âm lượng xuống: " + this.amLuong);
            }
            chuyenKenh3(kenh3){
                this.kenh3 = kenh3;
                if(this.kenh3>0){
                    alert("kênh bạn muốn đây rồi");
                }else alert("kênh bạn tìm ko có");
            }
        }
        class Tivi {
            constructor(kenhHt,amLuongHt,trangThai){
                this.kenhHt = kenhHt;
                this.amLuongHt = null;
                this.trangThai = trangThai;
                
            }
            batTat(onOff){
                this.onOff = onOff;
                if(this.onOff==true){
                    alert("đã bật tivi");
                }else alert("đã tắt tivi");
            }
            chuyenKenhNaoDo(){
                this.kenhHt.dieuKhienKenh();
            }
            kenh7(nhapKenh7){
                this.nhapKenh7 = nhapKenh7;
                alert("bạn bật kênh 7: " + this.nhapKenh7 );

            }
        }
        let DieuKhien = new Remote(11,12,20);
        let Sony = new Tivi("vtv5",true)
        function batTV(){
            Sony.batTat(true);
        }
        function chuyenK7(){
            let k7 = prompt("nhập kênh 7 bạn muốn chuyển");
            Sony.kenh7(k7);
        }
        function reKenh3(){
            let k3 = prompt("nhập vào kênh 3 bạn muốn");
            DieuKhien.chuyenKenh3(k3);
        }
        function tang2(){
            DieuKhien.tangAmluong();
        }
        function giam2(){
            DieuKhien.giamAmLuong();
        }
        function tatTV(){
            Sony.batTat(false);
        }
        
    </script>
