            decrease() {
                return this.weightA--;

            getWeightA() {

            }

                this.name = name;
                this.gender = gender;
                this.weightH = weightH;
            }
            setGender(gender) {
                this.gender = gender;
            }
            eat(apple) {
                apple.decrease();
                alert("khối lượng quả táo còn lại: " + apple.getWeightA());
            }
            say(string) {
                alert(string);
            }
            getName() {
                return this.name;
            }
            getWeightH() {
                return this.weightH;
            }
            setName(name) {
                this.name = name;
            }
            setWeightH(weight) {
                this.weightH = weight;
            }
        }
        let tao = new Apple();
        let adam = new Human("adam", "name", 56);
        adam.say("adam và eva là những người trong khu vường địa đàng");
        adam.eat(tao);
        adam.setWeightH(++adam.weightH);
        alert(" khối lượng của người: " + adam.getWeightH());
    </script>
